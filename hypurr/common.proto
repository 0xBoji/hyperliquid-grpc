syntax = "proto3";
package hypurr;
option go_package = "gitlab.com/hypurr/hypurr-grpc/go/hypurr";

message TelegramUserPublic {
  int64 id = 1;
  string username = 2;
  string picture_file_id = 3;
  int64 reputation_score = 4;
}

message PriceCandle {
  int64 time = 1;
  float open = 2;
  float high = 3;
  float low = 4;
  float close = 5;
}